<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manifest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <!-- Navbar -->
    <div id="splash" class="wrapper">
        <nav>
            <div class="logo">Manifest</div>
            <ul>
                <li><a href="#"  class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <section id="main">
            <div class="header">
                <h1>Manifest</h1>
                <p>
                    Colorado Springs / Nilsson
                </p>
                <button type="button">View Details</button>
            </div>
        </section>
    </div>
    <!-- Countdown Timer/Email Signup -->
    <div class="page">
        <div class="countdown-col col">
            <h1 class="pageheader">Coding in progress</h1>
            <div class="time middle">
                <span>
                    <div id="day"></div>
                    Days
                </span>
                <span>
                    <div id="hour"></div>
                    Hours
                </span>
                <span>
                    <div id="min"></div>
                    Minutes
                </span>
                <span>
                    <div id="sec"></div>
                    Seconds
                </span>
            </div>
        </div>
        <div class="newsletter-col col">
            <div class="newsletter middle">
                <h2>Manifest</h2>
                <h4>Subscribe to get notifications</h4>
                <form action="#">
                    <input type="text" placeholder="Enter your email" />
                    <input type="button" value="Subscribe" class="newsletter-btn" />
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./assets/timer.js"></script>
    <script src="./assets/navbar.js"></script>
</body>
</html>
