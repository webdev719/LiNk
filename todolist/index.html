<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:100|Oswald|Quicksand" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <h1 id="td" class="title">To Do List</h1>
        <div class="input">
            <input type="text" name="todo-input" id="todo-input" class="input-element" placeholder="Add Item" />
            <button type="button" name="add-btn" id="add-btn" class="input-btn">Add</button>
        </div>
        <div class="todo-list" id="list"></div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
